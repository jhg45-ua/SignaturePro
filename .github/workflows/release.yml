name: Release SignaturePro

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  setup:
    name: Setup Environment
    runs-on: macos-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

  build:
    name: Build Application
    runs-on: macos-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup dependencies
        run: |
          brew update
          brew install spdlog wxwidgets

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Build application
        run: cmake --build build --parallel --config Release

      - name: Verify build output
        run: |
          ls -la build/bin/
          file build/bin/SignaturePro.app/Contents/MacOS/SignaturePro

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: signaturepro-app
          path: build/bin/
          retention-days: 1

  sign:
    name: Sign Application
    runs-on: macos-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: signaturepro-app
          path: ./

      - name: List downloaded files
        run: |
          echo "Contents of current directory:"
          ls -la
          echo "Looking for SignaturePro.app:"
          find . -name "SignaturePro.app" -type d
          echo "Contents of SignaturePro.app if exists:"
          ls -la SignaturePro.app/ 2>/dev/null || echo "SignaturePro.app not found"

      - name: Sign application
        run: |
          # Apply ad-hoc signature
          codesign --force --deep --sign - SignaturePro.app
          
          # Remove quarantine attributes
          xattr -cr SignaturePro.app
          
          # Verify signature
          codesign --verify --verbose SignaturePro.app

      - name: Create app archive
        run: |
          # Create a clean zip of the signed app
          zip -r SignaturePro-${{ needs.setup.outputs.version }}.zip SignaturePro.app

      - name: Upload signed artifact
        uses: actions/upload-artifact@v4
        with:
          name: signaturepro-signed
          path: SignaturePro-${{ needs.setup.outputs.version }}.zip
          retention-days: 1

  release:
    name: Create Release
    runs-on: macos-latest
    needs: [setup, sign]
    steps:
      - name: Download signed artifact
        uses: actions/download-artifact@v4
        with:
          name: signaturepro-signed
          path: ./

      - name: List release files
        run: |
          echo "Contents of current directory:"
          ls -la

      - name: Create installation script
        run: |
          cat > install-signaturepro.sh << 'EOF'
          #!/bin/bash
          echo "SignaturePro Installer"
          echo "====================="
          
          # Check if app exists in Applications
          if [ -d "/Applications/SignaturePro.app" ]; then
              echo "Removing existing installation..."
              sudo rm -rf "/Applications/SignaturePro.app"
          fi
          
          # Extract and install
          echo "Installing SignaturePro..."
          unzip -q SignaturePro-*.zip
          sudo mv SignaturePro.app /Applications/
          
          # Remove quarantine
          sudo xattr -r -d com.apple.quarantine "/Applications/SignaturePro.app" 2>/dev/null || true
          
          echo "Installation complete!"
          echo "You can now run SignaturePro from Applications folder."
          EOF
          chmod +x install-signaturepro.sh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            SignaturePro-${{ needs.setup.outputs.version }}.zip
            install-signaturepro.sh
          name: SignaturePro ${{ needs.setup.outputs.version }}
          body: |
            ## SignaturePro ${{ needs.setup.outputs.version }}
            
            ### Installation Options:
            
            **Option 1 - Automatic (Recommended):**
            1. Download `install-signaturepro.sh`
            2. Run: `chmod +x install-signaturepro.sh && ./install-signaturepro.sh`
            
            **Option 2 - Manual:**
            1. Download `SignaturePro-${{ needs.setup.outputs.version }}.zip`
            2. Extract and drag to Applications folder
            3. Run: `sudo xattr -r -d com.apple.quarantine "/Applications/SignaturePro.app"`
            4. Right-click app → Open → Open
            
            ### System Requirements:
            - macOS 10.15 or later
            - No additional dependencies required
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 